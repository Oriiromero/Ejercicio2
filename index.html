<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <div class="logo">
                    <a href="https://issuu.com/"><img src="images/logo.PNG" /></a>
                </div>
                <div class="login">
                    <div class="phrase">
                        <h4>Already a user?</h4>
                    </div>
                    <div class="sign-in">
                        <p> <a href="https://issuu.com/signin?returnUrl=https%3A%2F%2Fissuu.com%2F"> Sign in </a></p>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="socials">
        <div class="text-socials">
            <h2> Create an Issuu Account. </h2>
        </div>
        <div class="link-socials">
            <div class="google">
                    <div class="image">
                        <img src="images/google-logo-9808.png" />
                    </div>
                    <div class="text-g">
                        <p> Sign in with Google</p>
                    </div>
            </div>
            <div class="facebook">
                <div class="image">
                    <img src="images/pngfind.com-giant-monster-png-3815873.png" />
                </div>
                <div class="text-fb">
                    <p> Sign in with Facebook</p>
                </div>
            </div>
        </div>
        <div class="text-pre-form">
            <p> or with email</p>
        </div>
    </div>
    <div class="form">
            <form>
                <div class="email">
                    <label> Email </label>
                    <input type="email" placeholder="  e.g john.doe@gmail.com" />
                </div>
                <div class="password">
                    <label> Password </label>
                    <input type="password" required />
                    <i class="eye"><img src="images/eye-crossed.png" /></i>
                </div>
            </form>
    </div>
    <div class="terms">
        <div class="check">
            <input type="checkbox" />
            <p> I accept <a href=""> Terms of Service</a> and the <a href=""> Proffesional Terms of Service.</a> </p>
        </div>
    </div>
    <div class="create-account">
        <h3>CREATE ACCOUNT</h3>
    </div>
    <div class="footer">
        <footer>
            <div class="copy">
                <p> Issuu Inc. </p>
            </div>
            <div class="list">
                <ul>
                    <li>Terms</li>
                    <li>Privacy</li>
                    <li>DMCA</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
